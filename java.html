<script>

function daysToSeconds(days) {
      const secondsInADay = 24 * 60 * 60; 
      return days * secondsInADay;
    }

    function convertDaysToSeconds() {
      const inputDays = parseInt(document.getElementById('numberOfDays').value);

      if (isNaN(inputDays)) {
        document.getElementById('result').innerText = 'โปรดป้อนจำนวนวัน';
        return;
      }

      const seconds = daysToSeconds(inputDays);
      document.getElementById('result').innerText = `${inputDays} วัน เท่ากับ ${seconds} วินาที`;
    }
  </script>

  <script>
    function findEvenNumbers() {
      const inputNumber = parseInt(document.getElementById('numInput').value);

      if (isNaN(inputNumber)) {
        document.getElementById('result').innerText = 'โปรดป้อนตัวเลข';
        return;
      }

      const isEven = inputNumber % 2 === 0;

      if (isEven) {
        document.getElementById('demo').innerText = `${inputNumber} เป็นเลขคู่`;
      } else {
        document.getElementById('demo').innerText = `${inputNumber} ไม่เป็นเลขคู่`;
      }
    }
</script>
<script>
  function Accumulator(startingValue) {
    this.currentValue = startingValue;

    this.read = function() {
      var inputValue = parseFloat(prompt("โปรดป้อนค่าที่ต้องการบวกเข้ากับค่าปัจจุบัน"));
      if (!isNaN(inputValue)) {
        this.currentValue += inputValue;
      } else {
        alert("โปรดป้อนตัวเลขที่ถูกต้อง");
      }
    };

    this.show = function() {
      alert("ค่า current Value คือ: " + this.currentValue);
    };
  }

  var accumulator = new Accumulator(0);

  function onButtonClick() {
    accumulator.read();
    accumulator.show();
  }
</script>

<script>
  function ความยาวเส้นรอบวงของวงกลม(รัศมี) {
    var ค่าคงที่พาย = Math.PI * 2;
    var ความยาว = ค่าคงที่พาย * รัศมี; 
    return ความยาว;
  }

  function onButtonClick() {
    var รัศมีทดสอบ = parseFloat(prompt('ป้อนค่ารัศมีของวงกลม'));
    if (!isNaN(รัศมีทดสอบ)) {
      var ค่าความยาว = ความยาวเส้นรอบวงของวงกลม(รัศมีทดสอบ);
      alert("ความยาวเส้นรอบวงของวงกลมที่มีรัศมี " + รัศมีทดสอบ + " คือ " + ค่าความยาว);
    } else {
      alert("โปรดป้อนตัวเลขที่ถูกต้อง");
    }
  }
</script>

<script>
  function rollDice() {
    const diceResult = Math.floor(Math.random() * 99) + 1;
    
    document.getElementById("diceResult").innerText = diceResult;
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
const xValues = ["เปลี่ยนกันไหม", "เป็นไรมั้ย", "อิจฉา", "drunk text", "pick up the phone"];
const yValues = [50, 49, 44, 50, 35];
const barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "เพลงที่ชอบ" 
    }
  }
});
</script>
